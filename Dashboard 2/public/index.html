<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <div id='sideMenu'>
      <nav>
        <a href="#" class="active"><i class="fas fa-home"></i>Item</a>
        <a href=""><i class="far fa-sticky-note"></i>Item</a>
        <a href=""><i class="far fa-bookmark"></i>Item</a>
        <a href=""><i class="far fa-calendar"></i>Item</a>
        <a href=""><i class="far fa-user"></i>Item</a>
        <a href=""><i class="fas fa-cog"></i>Item</a>
      </nav>
    </div>
    <header>
      <div class="search-area">
        <i class="fas fa-search"></i>
        <input type="text">
      </div>
      <div class="user-area">
        <a href="#">+ Add</a>
        <a href="#" class='notification'>
          <i class="far fa-bell"></i>
          <span class='circle'>3</span></a>
        <a href="#">
          <div class="user-img"></div>
          <i class="fas fa-caret-down"></i>
        </a>
      </div>
    </header>

    <section id='content-area'>
      <div class="heading">
        <h1>Dashboard</h1>
        <p>Welcome to GoJobs</p>
      </div>

      <div class="cards">
        <div class="col-md-4">
          <div class="card">
            <div class="user-img"></div>
            <span class="user-name">John Lewis</span>
            <span class="user-title">Full-Stack Developer</span>
            <hr>
            <div class="col-md-3">
              <span class='education'>Education</span>  
            </div>
            <div class="col-md-9">
              <span class='schools'>Grover Cleveland</span>  
              <span class='schools'>NYU</span>  
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <h6>Interview Schedule</h6>
            <div>
              <span class='date'>
                July 21, 2018
              </span>
              <div class="col-md-2">
                <span class="job-type">IT</span>
              </div>
              <div class="col-md-10">
                <span class='location'>NYC HRA</span>  
                <span class='position'>Senior Analyst</span> 
                <span class='time'>9:15AM</span> 
              </div>
            </div>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>
                Company
              </th>
              <th>
                Jobs
              </th>
              <th>
                End of Application
              </th>
              <th>
                Location
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Online Shopping</td>
              <td>Java Developer</td>
              <td>July 28, 2021</td>
              <td>New York, NY</td>
            </tr>
          </tbody>
        </table>
    </section>

    </div>
  </body>
</html>
